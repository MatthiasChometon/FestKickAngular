<mat-card class="songKickCard">
    <img class="iconSongKick" routerLink="/" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Songkick_logo.svg/1200px-Songkick_logo.svg.png" alt="">
    <mat-form-field class="example-form-field">
        <mat-label class="">Entrez le nom d'une ville</mat-label>
        <input matInput type="text" [(ngModel)]="concertCity">
        <button mat-button *ngIf="concertCity" matSuffix mat-icon-button aria-label="Clear" (click)="concertCity=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <button mat-stroked-button color="warn" (click)="searchConcert()">Search</button>
</mat-card>

<router-outlet></router-outlet>
