<p>Listes des concerts</p>
<button (click)="displayMap()">Afficher map</button>
<div *ngIf="mapActivated">
    <div id="map"></div>
</div>
<div *ngIf="concerts">
    <div *ngFor="let concert of concerts.results">
        <app-concert-view [concertInfos]="concert"></app-concert-view>
    </div>
</div>
