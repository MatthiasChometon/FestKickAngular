<button class="mapButton" (click)="displayMap()" mat-stroked-button color="warn">Afficher map</button>
<div *ngIf="mapActivated">
    <div id="map"></div>
</div>
<div *ngIf="concerts">
    <div *ngFor="let concert of concerts.resultsPage.results.event | keyvalue">
        <app-concert-view [concertInfos]="concerts.resultsPage.results.event[concert.key]"></app-concert-view>
    </div>
</div>
